
    <div class="search search-{{search ? 'flex-start' : 'center'}}">
        <input type="text" placeholder="Search" ng-model="search" />

    </div>

<ul>
    <li ng-repeat="stock in controller.stocks">
        {{stock.ticker}}

    </li>
</ul>
